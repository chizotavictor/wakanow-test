<div class="container">
    <div class="form-body">
        <div class="flex">
            <h2>Add new task</h2>
            <a href="#" routerLink="/home" style="margin-top:30px;">Back to home</a>
        </div>
        <form #createTask="ngForm" (ngSubmit)="submitTask(createTask)">
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" name="username" [(ngModel)]="currentUsername" readonly ngModel id="username">
            </div>
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" name="title" ngModel id="title">
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <textarea name="description" ngModel id="description"></textarea>
            </div>

            <div class="form-group">
                <input type="submit" class="register__btn" value="Add Task"/>
            </div>
        </form>
    </div>
</div>
