<div class="container">
    <div class="form-body">
        <h2 style="font-size:40px">Sign In</h2>
        <h2>Lets get started.</h2>
        <form #signup="ngForm" (ngSubmit)="postCreateUser(signup)">
            <div class="form-group">
                <label for="">Username</label>
                <input type="text" name="username" ngModel id="username">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" name="email" ngModel id="email">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" ngModel id="password">
            </div>

            <div class="form-group">
                <input type="submit" class="register__btn" value="Register"/>
            </div>
        </form>
    </div>
</div>
